steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-ceu"
      - |
        for d in */; do
          config="${d}cloudbuild.yaml"
          if [[ ! -f "${config}" ]]; then
            continue
          fi

          echo "Building $d ... "
          (
            gcloud builds submit $d \
              --config=${config} \
              --substitutions=\
                COMMIT_SHA=$COMMIT_SHA
          ) &
        done
        wait
