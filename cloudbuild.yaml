steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-ceu"
      - |
        for d in */; do
          config="${d}cloudbuild.yaml"
          if [[ ! -f "${config}" ]]; then
            continue
          fi

          echo "Building $d ... "
          (
            gcloud builds submit $d \
              --substitutions=COMMIT_SHA=$COMMIT_SHA,_SENTRY_DSN=${_SENTRY_DSN},_GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},_GOOGLE_MAPS_KEY=${_GOOGLE_MAPS_KEY},_GOOGLE_REDIRECT_URI=${_GOOGLE_REDIRECT_URI},_GOOGLE_DOMAIN=${_GOOGLE_DOMAIN},_API_ENDPOINT=${_API_ENDPOINT} \
              --config=${config}
          ) &
        done
        wait
